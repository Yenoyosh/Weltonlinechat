<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Weltchat mit Namen & Fl√ºstern</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 2rem; max-width: 800px; }
    #log { border: 1px solid #ddd; padding: 1rem; height: 50vh; overflow: auto; border-radius: 6px; }
    form { display: flex; gap: .5rem; margin-top: 1rem; }
    input, button { padding: .5rem; font-size: 1rem; }
    .system { color: gray; font-style: italic; }
    .private { color: purple; font-style: italic; }
    .msg time { color: #999; font-size: .8em; margin-left: .5rem; }
  </style>
</head>
<body>
  <h1>üåç Weltchat</h1>
  <div id="log"></div>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="Nachricht /name /msg ‚Ä¶">
    <button>Senden</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const log = document.getElementById('log');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    const addLine = (html, cls = "") => {
      const div = document.createElement("div");
      div.className = cls;
      div.innerHTML = html;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    };

    socket.on("system", (msg) => addLine(`‚öô ${msg}`, "system"));
    socket.on("private", (msg) => addLine(`ü§´ Von ${msg.from}: ${msg.text}`, "private"));
    socket.on("chat", (msg) => {
      const time = new Date(msg.ts).toLocaleTimeString();
      addLine(`<b>${msg.from}:</b> ${msg.text} <time>${time}</time>`);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit("message", input.value);
        input.value = '';
      }
    });
  </script>
</body>
</html>
